!DOCTYPE html>
<html><head>
  <title> toString ()</title>
  <meta charset = "UTF-8"/>
  <script>
   function myFunction () {
      var bool = true;
      var x = bool.toString ();
      var y = 10;
      document.getElementById ("resp").innerHTML = "Valor de x: "+x+"<br/>" +
                                                    "Conteúdo do vetor: " + ["casa", "jardim"].toString () + "<br/>" +
                                                    "Número 10 em binário: " + y.toString (2) + "<br/>" +
                                                    "Número 10 em octal: " + y.toString (8) + "<br/>" +
                                                    "Número 10 em hexadecimal: " + y.toString (16);
    }
    </script>
  </head>
  <body>
    <h1>Clique no botão para exibir os valores.</h1>
    <button onclick="myFunction ()">OK</button>
    <p id="resp"></p>
  </body>
  </html>
