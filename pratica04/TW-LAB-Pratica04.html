<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Tecnologias Web - Laboratório - Prática 04</title>
    <link rel="stylesheet" href="TW-LAB-Pratica04.css">
    <script type="text/javascript">
      function somar() {
        var n1 = document.getElementById("primeiroNumero").value
        var n2 = document.getElementById("segundoNumero").value
        var soma = parseInt(n1) + parseInt(n2)
        document.getElementById("soma").innerHTML = soma
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Somar dois números</h1>
      <div class="numero">
        Informe o primeiro número: <input type="number" id="primeiroNumero" name="" value="">
      </div>
      <div class="numero">
        Informe o segundo número: <input type="number" name="" value="" id="segundoNumero">
      </div>
      <button type="button" name="button" onclick="somar()">Somar</button>
      <div class="resultado" id="soma"></div>
    </main>
  </body>
</html>
