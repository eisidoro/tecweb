<style>
    html {

    font-size: 16px;
    height: 95%;
    }
    label, input {
    padding: .5rem;
    margin: 1rem;
    }
    input[type=text]:enabled {
    background: #ffff00;
    }
    input[type='text']:disabled {
    background: #E01E1E;
    }
    input[type="text"]:disabled::placeholder {
    color: white;
    }
</style>
</head>

        </label>

    <label>Estado: <input type="text" disabled="disabled" value="Informe seu estado." id="estado"></label><br>
    <label>País: <input type="text" disabled="disabled" placeholder="Informe seu país." id="pais"></label><br>
   
    <input type="submit" value="Ok" disabled="disabled" id="btnSend">
