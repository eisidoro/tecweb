<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity=sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="form-group">
    		<label>Login:</label>
    		<input type="text" class="form-control form-control-sm" placeholder="nome123" id="login">
	  	</div>

		<div class="form-group">
	    	<label>Email:</label>
	    	<input type="email" class="form-control form-control-sm" placeholder="example@example.com" id="email">
	  	</div>

	  	<div class="form-group">
	    	<label>Data de Nascimento:</label>
	    	<input type="date" class="form-control form-control-sm" placeholder="12/12/12" id="dataNasc">
	  	</div>

	  	<div class="form-group">
	    	<label>Senha:</label>
	    	<input type="password" class="form-control form-control-sm" placeholder="Senha" id="senha">
	  	</div>

	  	<div class="form-group">
	    	<label>Confirme a Senha:</label>
	    	<input type="password" class="form-control form-control-sm" placeholder="Confirme" id="confSenha">
	  	</div>

	  	<div class="form-group ">
		  	<label for="">Sexo:</label> <br>
		  	<select class="form-control form-control-sm">
			  <option selected>Escolha alguma das opções abaixo:</option>
			  <option value="1">Masculino</option>
			  <option value="2">Feminino</option>
			</select>
	  	</div>

		<div class="form-group">
	    	<label>Cidade:</label>
	    	<input type="password" class="form-control form-control-sm" placeholder="São Paulo" id="cidade">
	  	</div>

	  	<div class="form-group">
	    	<label>Home-Page:</label>
	    	<input type="password" class="form-control form-control-sm" placeholder="http://" id="hmpage">
	  	</div>

	  	<div>
	  		<div class="form-check form-check-inline">
		  	  <label for="">Interesses: </label>
			  <label class="form-check-label">
			    <input class="form-check-input" type="checkbox" value="option1"> Música
			  </label>
			</div>
			<div class="form-check form-check-inline">
			  <label class="form-check-label">
			    <input class="form-check-input" type="checkbox" value="option2"> Esporte
			  </label>
			</div>
			<div class="form-check form-check-inline">
			 <label class="form-check-label">
			 	<input class="form-check-input" type="checkbox" value="option3"> Moda 
			 </label>
			</div>
	  	</div>

		<button type="button" class="btn btn-danger">Limpar</button>
		<button type="button" class="btn btn-success" onclick="init()">Enviar</button>
	</div>

	<script src="TW-LAB-Pratica12exe08.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
